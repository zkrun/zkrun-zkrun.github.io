        <p>包含有纯虚函数的类称作抽象类<br>
<strong>纯虚函数</strong><span class="bd-box"><h-char class="bd bd-beg"><h-inner>：</h-inner></h-char></span><br>
‘virtual void Test(void)=0;’<br>
基类不需要实现函数<span class="bd-box"><h-char class="bd bd-beg"><h-inner>，</h-inner></h-char></span>提供模板为子类使用<span class="bd-box"><h-char class="bd bd-beg"><h-inner>。</h-inner></h-char></span><br>
抽象类不能创建对象<span class="bd-box"><h-char class="bd bd-beg"><h-inner>，</h-inner></h-char></span>因为纯虚函数没有实现功能<span class="bd-box"><h-char class="bd bd-beg"><h-inner>。</h-inner></h-char></span><br>
可以作为引用或者指针的类型<span class="bd-box"><h-char class="bd bd-beg"><h-inner>。</h-inner></h-char></span><br>
子类继承抽象类时必须实现抽象类里面的全部纯虚函数<span class="bd-box"><h-char class="bd bd-beg"><h-inner>，</h-inner></h-char></span>否则子类也为抽象类</p>
